theme: "hextra"
# Configuration
baseURL: "https://shishir-ashok.netlify.app/"
title: "Shishir Ashok"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Shishir Ashok
 
module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  workspace: hugo.work
  imports:      
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: documentation
      name: Portfolio
      pageRef: /portfolio
      weight: 1
    - name: GitHub
      weight: 2
      url: "https://github.com/Shishir-Ashok/Analytic-Alley"
      params:
        icon: github
    - name: LinkedIn
      weight: 3
      url: "https://www.linkedin.com/in/shishir-ashok/"
      params:
        icon: linkedin
    - name: Medium
      weight: 4
      url: "https://shishirashok.medium.com/"
      params:
        icon: medium
    - name: Search
      weight: 5
      params:
        type: search

  # sidebar:
  #   - identifier: more
  #     name: More
  #     params:
  #       type: separator
  #     weight: 1
  #   - identifier: hugoDocs
  #     name: "Medium â†—"
  #     url: "https://shishirashok.medium.com/"
  #     weight: 2

params:
  description: Transforming data into delightful stories - where numbers meet narrative 

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/Shishir-Ashok/Analytic-Alley/blob/main/public/"

  portfolio:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
